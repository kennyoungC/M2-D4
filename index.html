<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Team Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="name-box">
        <h1 class="text-center mt-4">TEAM GENERATOR</h1>
        <label for="name-input">Input Name Here!</label>
        <input type="text" name="names" id="name-input" />
        <button class="btn btn-secondary btn-add">ADD NAME</button>
        <p>WAITING LIST</p>
        <ol id="name-list" class="testlist w-50"></ol>
        <button class="btn btn-secondary btn-assign">ASSIGN</button>
      </div>
      <div>
        <label for="team-number">HOW MANY TEAMS?</label>
        <input type="text" id="team-number" />
        <button class="btn btn-secondary btn-create">CREATE TEAM</button>
      </div>
      <div class="row" id="team-row"></div>
      <button class="btn btn-danger btn-reset mt-3">RESET</button>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
